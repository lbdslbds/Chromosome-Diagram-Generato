name: Nuitka Windows
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      # Check-out repository
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      # Build python script into a single executable
      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: Chromosome-Diagram-Generator.py # ⚠️ 请将此项替换为你的实际脚本名称 ⚠️
          mode: app
          
      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe
          path: Chromosome-Diagram-Generator.exe # ⚠️ 请确保此路径与你的脚本名称匹配 ⚠️
          include-hidden-files: true
